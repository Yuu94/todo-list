<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="dist/bundle.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1> 
    <table align="center">
        <tbody class="input-table">
            <tr>
                <td>ToDo：</td>
                <td><input type="text" class="todo" ></td>
                <td><input type="date" class="deadline"></td>
                <td><button class="submit">登録</button></td>
            </tr>
        </tbody>
    </table>
    <hr>
    <h2>未完了</h2>
    <table align="center" border="1" width="70%">
        <thead>
            <tr>
                <th>期限</th>
                <th>ToDo</th>
                <th>完了</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody class="no-done-table">
        </tbody>
    </table>
    <hr>
    <h2>完了</h2>
    <table align="center" border="1" width="70%">
        <thead class="todo-list">
            <tr>
                <th>期限</th>
                <th>ToDo</th>
                <th>完了</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody class="done-table">
        </tbody>
    </table>    
</body>
</html>
